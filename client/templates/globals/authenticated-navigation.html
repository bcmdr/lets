<template name="authenticatedNavigation">
  <ul class="nav navbar-nav">
    <li class="{{currentRoute 'index'}}"><a href="{{pathFor 'index'}}">Home</a></li>
    <li class="{{currentRoute 'myInterests'}}"><a href="{{pathFor 'myInterests'}}">My Interests</a></li>
  </ul>
  <ul class="nav navbar-nav navbar-right">
    {{#if isInRole 'admin,submitter'}}
      <li class={{currentRoute 'submitInvite'}}><a href="{{pathFor 'submitInvite'}}">Submit Invite</a></li>
    {{/if}}
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        {{#if currentUser.emails.[0].address}}
          {{currentUser.emails.[0].address}}
        {{else}}
          {{#if currentUser.services.facebook.name}}
            {{currentUser.services.facebook.name}}
          {{/if}}
        {{/if}}
        <span class="caret"></span>
      </a>
      <ul class="dropdown-menu" role="menu">
        <li class="logout"><a href="#">Logout</a></li>
      </ul>
    </li>
  </ul>
</template>
