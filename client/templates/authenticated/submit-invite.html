<template name="submitInvite">
  {{#if isInRole 'admin,submitter'}}
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4">
        <h4 class="page-header">Submit Invite</h4>
        <form id="submitInvite" class="submitInvite">
          <div class="form-group">
            <label for="title">Title (Required)</label>
            <input type="text" name="title" class="form-control" placeholder="Visit the Shallwi guys at Shallwi HQ" maxlength="100">
          </div>
          <div class="form-group">
            <label for="description">Description (Optional)</label>
            <input type="text" name="description" class="form-control" placeholder="Their office is located in downtown Edmonton." maxlength="200">
          </div>
          <div class="form-group">
            <label for="url">Link (Optional)</label>
            <input type="url" name="url" class="form-control" placeholder="http://shallwi.co">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success" value="Submit">
          </div>
        </form>
      </div>
    </div>
  {{/if}}
</template>
